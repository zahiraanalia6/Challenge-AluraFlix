<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZahiraFlix</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <img src="/images/zahiflix-logo.png" alt="Zahflix Logo" class="logo">
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Películas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-text">
                <h1>Bienvenido a ZahiraFlix</h1>
            </div>
        </section>

        <section class="featured">
            <h2>Series</h2>
            <div class="series-list">
                <div class="series-card">
                    <img src="/images/placeholder.jpg" alt="Serie 1">
                    <h3>Serie 1</h3>
                </div>
                <div class="series-card">
                    <img src="/images/placeholder.jpg" alt="Serie 2">
                    <h3>Serie 2</h3>
                </div>
                <div class="series-card">
                    <img src="/images/placeholder.jpg" alt="Serie 3">
                    <h3>Serie 3</h3>
                </div>
            </div>
        </section>

        <section class="movies">
            <h2>Películas</h2>
            <div class="movies-list"
                <div class="movie-card">
                    <img src="/images/placeholder.jpg" alt="Película 1">
                    <h3>Película 1</h3>
                </div>
                <div class="movie-card">
                    <img src="/images/placeholder.jpg" alt="Película 2">
                    <h3>Película 2</h3>
                </div>
                <div class="movie-card">
                    <img src="/images/placeholder.jpg" alt="Película 3">
                    <h3>Película 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ZahiraFlix. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
